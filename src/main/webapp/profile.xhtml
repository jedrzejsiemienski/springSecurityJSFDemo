<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Facelet Title</title>
</h:head>
<h:body>
	
	<a href="#{request.contextPath}/logout">logout</a>
	
	<h1>Welcome #{customerProfileBean.customerName}</h1>
	
	<h:form>
		<h:selectOneMenu id="countryList" value="#{customerProfileBean.cityId}">
			<f:selectItems value="#{customerProfileBean.citiesMap}" />
			<f:ajax event="change" execute="countryList" render="customers" />
		</h:selectOneMenu>
	</h:form>
	
	<h:dataTable id="customers" value="#{customerProfileBean.customersForCity}" var="customer">
		<h:column>#{customer.name}</h:column>
	</h:dataTable>

</h:body>
</html>
