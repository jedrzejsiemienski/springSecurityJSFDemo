<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>register</title>
</h:head>
<h:body>
	<font color="red">
		<h:outputText value="User with this login exists" rendered="#{customerCreatorBean.loginExists}"/>
    </font>
    <f:view>
        <h:form id="registerForm">
            <table>
                <tr>
                    <td><h:outputText value="Enter login" /></td>
                    <td><h:inputText id="fname" value="#{customerCreatorBean.login}"
                            required="true" requiredMessage="Please enter login" /></td>
                    <td><h:message for="fname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter your name:" /></td>
                    <td><h:inputText id="lname" value="#{customerCreatorBean.name}"
                            required="true" requiredMessage="Please enter your name" /></td>
                    <td><h:message for="lname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputText value="Enter password :" /></td>
                    <td><h:inputSecret id="psw" value="#{customerCreatorBean.password}"
                            required="true" requiredMessage="Please enter your password" /></td>
                    <td><h:message for="psw" style="color:red" /></td>
                </tr>
                  
                <tr>
					<td><h:outputText value="Choose city :" /></td>
                    <td>
				   		<h:selectOneMenu value="#{customerCreatorBean.cityId}">
							<f:selectItems value="#{customerCreatorBean.citiesMap}" />
				   		</h:selectOneMenu>                    
                    </td>
                </tr> 
               
                <tr>
                    <td />
                    <td><h:commandButton value="Register" action="#{customerCreatorBean.createCustomer}"/></td>
                </tr>
                <tr>
                    <td><h:outputLink value="login.xhtml">login</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </f:view>
</h:body>
</html>
